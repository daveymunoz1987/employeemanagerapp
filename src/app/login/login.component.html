<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title text-center">Employee Manager Login</h5>
          
          <!-- Login Form -->
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="userName">Username</label>
              <input type="text" class="form-control" id="userName" [(ngModel)]="userName" name="userName" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>
            
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              <i class="fas fa-exclamation-circle"></i> {{errorMessage}}
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>

          <!-- Option to show or reset password -->
          <div class="text-center mt-3">
            <!-- <a href="#" class="text-secondary" (click)="onForgotPassword()">Forgot Password?</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
